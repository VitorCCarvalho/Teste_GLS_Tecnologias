<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
</mat-form-field>

<div class="mat-elevation-z8 div-table">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nome"> Nome </th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nome"> Idade </th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.idade}} </td>
        </ng-container>
    
        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef> Link </th>
            <td mat-cell *matCellDef="let pessoa"> 
                <button routerLink="/pessoadetalhe" [queryParams]="{id: pessoa.id}">Detalhes</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  [pageSizeOptions]="[12]"
                 showFirstLastButtons
                 aria-label="Selecione pÃ¡gina de pessoas">
    </mat-paginator>
</div>
